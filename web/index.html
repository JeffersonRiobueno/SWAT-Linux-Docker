<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year in Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: auto;
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            max-width: 500px;
            margin-top: 30px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        .profile-info {
            text-align: left;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-box {
            background-color: #2A2A2A;
            border-radius: 8px;
            padding: 15px;
        }
        .stat-box h3 {
            margin: 0;
            color: #FFCC00;
        }
        .stat-box p {
            margin: 5px 0 0 0;
            font-size: 18px;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="user.png" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="username">{{name}}</h2>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-box">
                <h3>üèÜ Universal Rank</h3>
                <p id="universal-rank">Top {{rank}}%</p>
            </div>
            <div class="stat-box">
                <h3>‚ö° Longest Streak</h3>
                <p id="longest-streak">{{days}} days</p>
            </div>
            <div class="stat-box">
                <h3>üìÖ Total Commits</h3>
                <p id="total-commits">{{commits}}</p>
            </div>
            <div class="stat-box">
                <h3>üìÜ Most Active Month</h3>
                <p id="most-active-month">September</p>
            </div>
            <div class="stat-box">
                <h3>üìä Most Active Day</h3>
                <p id="most-active-day">Tuesday</p>
            </div>
            <div class="stat-box">
                <h3>üöÄ Top Language</h3>
                <p id="top-language">{{lang}}</p>
            </div>
            <div class="stat-box">
                <h3>üõ°Ô∏è Power Level</h3>
                <p id="power-level">Adventurer</p>
            </div>
        </div>
    </div>
</body>
</html>
